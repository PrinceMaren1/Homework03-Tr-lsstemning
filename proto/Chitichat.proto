syntax = "proto3";

package proto;

option go_package = "github.com/PrinceMaren1/Homework03-Tr-lsstemning";

message ClientMessage{
    int64 clientId = 1;
    // This needs to be a maximum of 128 Characters
    string message = 2;
}

message ServerBroadcast{
    string message = 1;
    string time = 2;
}

message Ack {
    int64 newValue = 1;
}

service SendMessage {
    rpc SendMessage(stream ClientMessage) returns (stream ServerBroadcast);
}

service Broadcast {

}



